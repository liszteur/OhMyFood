<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>OhMyFood</title>
        <link rel="icon" type="image/x-icon" href="/Assets/Favicon/Ohmyfood.png">
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/356ecf45ad.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../Dist/Style.css">
    </head>
    <body>
        <header class="Header">
            <h1 class="Header__title">ohmyfood</h1>
        </header>

        <article class="Under-Header">
            <div class="Under-Header__localisation">
              <i class="fa-solid fa-location-dot Under-Header__localisation__logo"></i>
              <p>Paris, Belleville</p>
            </div>
            <h2 class="Under-Header__title">Réservez le menu qui vous convient</h2>
            <p class="Under-Header__text">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <a class="Button" href="#">Explorer nos restaurants</a>
        </article>

        <section class="Fonctionnement">
            <h2 class="Fonctionnement__title">Fonctionnement</h2>
            <div class="Fonctionnement__div">
                <figure class="Card">
                    <p class="Card__number">1</p>
                    <i class="fa-solid fa-mobile-screen-button Card__logo"></i>
                    <h4 class="Card__text">Choisissez un restaurant</h4>
                </figure>
                <figure class="Card">
                    <p class="Card__number">2</p>
                    <i class="fa-solid fa-list Card__logo"></i>
                    <h4 class="Card__text">Composez votre menu</h4>
                </figure>
                <figure class="Card">
                    <p class="Card__number">3</p>
                    <i class="fa-solid fa-store Card__logo "></i>
                    <h4 class="Card__text">Dégustez au restaurant</h4>
                </figure>
            </div>
        </section>

        <main class="Main">
            <h2 class="Main__title">Restaurants</h2>
            <nav class="Main__nav">
                <figure class="Menu-card">
                    <img class="Menu-card__img" src="/Assets/Menu-card/Palette.jpg" alt="Plat du restaurant La palette du gout"><span class="Menu-card__span">Nouveau</span>
                    <figcaption class="Menu-card__figcaption">
                       <div class="Menu-card__div">
                        <h4 class="Menu-card__title">La palette du goût</h4>
                        <p class="Menu-card__text">Ménilmontant</p>
                       </div>
                       <div>
                           <i class="fa-regular fa-heart Menu-card__logo"></i>
                           <i class="fa-solid fa-heart Menu-card__logo Menu-card__logo--full"></i>
                        </div>
                    </figcaption>
                </figure>

                <figure class="Menu-card">
                    <img class="Menu-card__img" src="/Assets/Menu-card/Note.jpg" alt="Plat du restaurant La note enchantée"><span class="Menu-card__span">Nouveau</span>
                    <figcaption class="Menu-card__figcaption">
                       <div class="Menu-card__div">
                        <h4 class="Menu-card__title">La note enchantée</h4>
                        <p class="Menu-card__text">Charonne</p>
                       </div>
                       <i class="fa-regular fa-heart Menu-card__logo"></i>
                       <i class="fa-solid fa-heart Menu-card__logo Menu-card__logo--full"></i>
                    </figcaption>
                </figure>

                <figure class="Menu-card">
                    <img class="Menu-card__img" src="/Assets/Menu-card/Francaise.jpg" alt="Plat du restaurant à la Francaise">
                    <figcaption class="Menu-card__figcaption">
                       <div class="Menu-card__div">
                        <h4 class="Menu-card__title">Â la Francaise</h4>
                        <p class="Menu-card__text">Cité Rouge</p>
                       </div>
                       <i class="fa-regular fa-heart Menu-card__logo"></i>
                       <i class="fa-solid fa-heart Menu-card__logo Menu-card__logo--full"></i>
                    </figcaption>
                </figure>

                <figure class="Menu-card">
                 <img class="Menu-card__img" src="/Assets/Menu-card/Délice.jpg" alt="Plat restaurant le délice des sens">
                    <figcaption class="Menu-card__figcaption">
                       <div class="Menu-card__div">
                        <h4 class="Menu-card__title">Le délice des sens</h4>
                        <p class="Menu-card__text">Folie-Méricourt</p>
                       </div>
                       <i class="fa-regular fa-heart Menu-card__logo"></i>
                       <i class="fa-solid fa-heart Menu-card__logo Menu-card__logo--full"></i>
                    </figcaption>
                </figure>
            </nav>

        </main>


        <footer>
            <h4>ohmyfood</h4>

            <span>
              <i class="fa-solid fa-utensils"></i>
              <a href="#">Proposer un restaurant</a>
            </span>

            <span>
              <i class="fa-regular fa-handshake"></i>
              <a href="#">Devenir partenaires</a>
            </span>

            <a href="#">Mentions légales</a>
            <a href="#">Contact</a>
        </footer>
    </body>
</html>
